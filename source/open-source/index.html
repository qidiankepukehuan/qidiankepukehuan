<script type="text/babel">
    const backend_url = "https://contribute.qidian.space";
    const { useState, useEffect, useRef } = React;

    function ShadowApp() {
        const hostRef = useRef();

        useEffect(() => {
            const shadow = hostRef.current.attachShadow({ mode: "open" });
            const host = hostRef.current;
            host.setAttribute("data-has-shadow", "");

            // 样式
            const linkBootstrap = document.createElement("link");
            linkBootstrap.rel = "stylesheet";
            linkBootstrap.href =
                "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css";
            shadow.appendChild(linkBootstrap);

            const styleCustom = document.createElement("style");
            styleCustom.textContent = `
      .main-layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin: 20px auto;
        max-width: 1000px;
      }
      .card-section, .guide {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #ddd;
      }
      .guide {
        line-height: 1.8;
      }
      .toast-info {
        position: fixed;
        right: 20px;
        bottom: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        z-index: 9999;
        transition: all 0.3s ease;
      }
      .toast-info.info { background: rgba(13,110,253,0.8); }
      .toast-info.success { background: rgba(25,135,84,0.9); }
      .toast-info.error { background: rgba(220,53,69,0.85); }
    `;
            shadow.appendChild(styleCustom);

            const container = document.createElement("div");
            shadow.appendChild(container);

            function App() {
                const [name, setName] = useState("");
                const [email, setEmail] = useState("");
                const [emailCode, setEmailCode] = useState("");
                const [fileList, setFileList] = useState([]);
                const [selectedFile, setSelectedFile] = useState("");
                const [toastMsg, setToastMsg] = useState("");
                const [toastType, setToastType] = useState("info");

                useEffect(() => {
                    async function fetchFiles() {
                        try {
                            const res = await fetch(`${backend_url}/share/list_file`);
                            const data = await res.json();
                            if (data.code === 200) setFileList(data.data);
                            else throw new Error(data.message);
                        } catch {
                            setToastMsg("无法获取文件列表");
                            setToastType("error");
                            setTimeout(() => setToastMsg(""), 3000);
                        }
                    }
                    fetchFiles();
                }, []);

                async function sendEmailCode() {
                    if (!email) {
                        setToastMsg("请先填写邮箱");
                        setToastType("error");
                        setTimeout(() => setToastMsg(""), 3000);
                        return;
                    }
                    setToastMsg("正在发送验证码...");
                    setToastType("info");
                    try {
                        const res = await fetch(`${backend_url}/auth/send`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email }),
                        });
                        if (res.ok) {
                            setToastMsg("验证码已发送！");
                            setToastType("success");
                        } else {
                            const text = await res.text();
                            setToastMsg("发送失败: " + text);
                            setToastType("error");
                        }
                    } catch {
                        setToastMsg("网络错误，请稍后重试");
                        setToastType("error");
                    }
                    setTimeout(() => setToastMsg(""), 3000);
                }

                async function handleDownload() {
                    if (!name || !email || !emailCode || !selectedFile) {
                        setToastMsg("请完整填写信息");
                        setToastType("error");
                        setTimeout(() => setToastMsg(""), 3000);
                        return;
                    }
                    setToastMsg("正在验证...");
                    setToastType("info");
                    try {
                        const res = await fetch(`${backend_url}/share/get_file`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                name,
                                email,
                                email_code: emailCode,
                                file_name: selectedFile,
                            }),
                        });
                        if (res.ok) {
                            const blob = await res.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = url;
                            a.download = selectedFile;
                            a.click();
                            setToastMsg("文件已开始下载！");
                            setToastType("success");
                        } else {
                            const text = await res.text();
                            setToastMsg("验证失败: " + text);
                            setToastType("error");
                        }
                    } catch {
                        setToastMsg("网络请求失败");
                        setToastType("error");
                    }
                    setTimeout(() => setToastMsg(""), 3000);
                }

                return (
                    <div className="main-layout">
                        {toastMsg && (
                            <div className={`toast-info ${toastType}`}>{toastMsg}</div>
                        )}

                        {/* 左侧表单 */}
                        <div className="card-section">
                            <h4 className="mb-3 text-center">文件分享申请</h4>
                            <div className="mb-3">
                                <label className="form-label">申请人姓名</label>
                                <input
                                    type="text"
                                    className="form-control"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                />
                            </div>

                            <div className="mb-3">
                                <label className="form-label">选择文件</label>
                                <select
                                    className="form-select"
                                    value={selectedFile}
                                    onChange={(e) => setSelectedFile(e.target.value)}
                                >
                                    <option value="">请选择要申请的文件</option>
                                    {fileList.map((file, i) => (
                                        <option key={i} value={file}>
                                            {file}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="mb-3">
                                <label className="form-label">邮箱</label>
                                <div className="input-group">
                                    <input
                                        type="email"
                                        className="form-control"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                    <button
                                        className="btn btn-outline-primary"
                                        type="button"
                                        onClick={sendEmailCode}
                                    >
                                        发送验证码
                                    </button>
                                </div>
                            </div>

                            <div className="mb-3">
                                <label className="form-label">验证码</label>
                                <input
                                    type="text"
                                    className="form-control"
                                    value={emailCode}
                                    onChange={(e) => setEmailCode(e.target.value)}
                                />
                            </div>

                            <button className="btn btn-primary w-100" onClick={handleDownload}>
                                验证并获取文件
                            </button>
                        </div>

                        {/* 右侧指南 */}
                        <div className="guide">
                            <h5>📘 文件分享说明</h5>
                            <p>欢迎使用奇点文件分享系统。本系统用于安全地分发协会的开源或内部文件。</p>
                            <ol>
                                <li>首先填写您的姓名与邮箱地址。</li>
                                <li>从下拉框中选择您希望获取的文件。</li>
                                <li>点击“发送验证码”，系统将向您的邮箱发送一封邮件。</li>
                                <li>在邮件中找到验证码，填入验证码输入框。</li>
                                <li>点击“验证并获取文件”，验证通过后将自动开始下载。</li>
                            </ol>
                            <p>
                                ⚠️ 如果未收到验证码邮件，请检查垃圾邮箱或稍后重试。
                                <br />
                                📮 如有问题，请联系：<code>tsblydyzbjb@qidian.space</code>
                            </p>
                        </div>
                    </div>
                );
            }

            ReactDOM.createRoot(container).render(<App />);
        }, []);

        return <div ref={hostRef}></div>;
    }

    // 挂载 ShadowApp
    function initApp() {
        ReactDOM.createRoot(document.getElementById("app")).render(<ShadowApp />);
    }

    (function waitForThemeToggle() {
        const tryBind = () => {
            const themeBtn = document.getElementById('theme-toggle');
            if (!themeBtn) return false;

            // 防止重复绑定
            if (themeBtn.dataset.shadowBound) return true;
            themeBtn.dataset.shadowBound = 'true';

            themeBtn.addEventListener('click', () => {
                // 延时执行，让 Hexo 自己先完成主题切换
                setTimeout(() => {
                    const theme = document.documentElement.getAttribute('data-theme');
                    document.querySelectorAll('[data-has-shadow]').forEach(host => {
                        host.setAttribute('data-theme', theme);
                    });
                }, 80);
            });

            console.log('[Shadow Sync] 已绑定主题按钮监听');
            return true;
        };

        // 每隔 500ms 检查一次，直到找到按钮为止
        const timer = setInterval(() => {
            if (tryBind()) clearInterval(timer);
        }, 500);
    })();

    document.addEventListener("DOMContentLoaded", initApp);

    window.addEventListener("pjax:complete", initApp);

    ReactDOM.createRoot(document.getElementById("app")).render(<ShadowApp />);
</script>
