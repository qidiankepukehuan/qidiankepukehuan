################## 系统配置 ##################

search:
  includes:
    - post
    - page

################## 样式配置 ##################

# 图片配置
image:
  favicon: "/qidiankepukehuan/assets/favicon.png" # 站点图标
  avatar: "/qidiankepukehuan/assets/logo.webp" # 个人信息挂件上的头像
  banner:
    light: "https://dev.krt.moe/demo-assets/banner.webp"
    dark: "https://dev.krt.moe/demo-assets/banner_dark.webp"
  background:
    light: "https://dev.krt.moe/demo-assets/bg.webp"
    dark: "https://dev.krt.moe/demo-assets/bg.webp"
  about: # 介绍卡片
    light: "/qidiankepukehuan/images/default.webp" # 亮色模式
    dark: "/qidiankepukehuan/images/default.webp" # 暗色模式

# 顶部导航栏配置
nav:
  items:
    - label: 首页
      icon: home
      url: /
    - label: 档案
      icon: file
      url: /archives/
    - label: 友链
      url: /frinds-links/
      icon: link
    - label: 搜索
      url: /search/
      icon: search

# Footer 页脚配置
footer:
  links:
    - icon: github
      link: https://github.com/qidiankepukehuan/qidiankepukehuan
    - icon: rss
      link: /qidiankepukehuan/atom.xml
  components:
    uptime:
      since: "2014/09/28 00:00:00"
      text: "本协会已在风雨中飘摇"
    author:
      homepage: "https://github.com/qidiankepukehuan/qidiankepukehuan"
    additional: # 托管信息等
      - - 本网站所有内容著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。

# 代码高亮
# syntax_highlighter:
#   theme: atom-dark # 代码高亮主题（请参照具体的高亮插件对应的主题样式）

# Widgets 侧边栏小挂件
sidebar:
  widgets:
    - about
    - splitter
    - toc
    - category
    - tagcloud
    - posts

